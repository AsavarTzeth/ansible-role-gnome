---
gnome_packages:
  - adwaita-icon-theme
  - eog
  - evince
  - gdm
  - gnome-backgrounds
  - gnome-calculator
  - gnome-control-center
  - gnome-disk-utility
  - gnome-keyring
  - gnome-screenshot
  - gnome-session
  - gnome-settings-daemon
  - gnome-shell
  - gnome-system-monitor
  - gnome-terminal
  - gnome-themes-standard
  - gnome-user-docs
  - gtk3-print-backends
  - gvfs
  - gvfs-goa
  - gvfs-google
  - gvfs-gphoto2
  - gvfs-mtp
  - gvfs-nfs
  - gvfs-smb
  - mutter
  - nautilus
  - xdg-user-dirs-gtk
  - yelp
  - gedit

gnome_shell_extensions: []

# The default keymap used in graphical sessions (X11/Wayland)
gnome_input_sources:
  - ['xkb','se']

# The aur helper that will be used with arch-update extension, if installed
# By default it is empty, which will use plain pacman with sudo.
gnome_aur_helper: ''
